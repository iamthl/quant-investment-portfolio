# Run with: docker-compose up -d

services:

  # API Gateway
  gateway:
    image: nginx:alpine
    ports:
      - "80:80" # The only public port
    volumes:
      - ../gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - next-app
      - market-ingestor
      - quant-engine

  # Frontend
  next-app:
    build: 
      context: ../ 
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api # Points to Gateway
      - NEXT_PUBLIC_WS_URL=ws://localhost/ws     # Points to Gateway

  # Apache Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # PostgreSQL with TimescaleDB for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: quant_user
      POSTGRES_PASSWORD: quant_password
      POSTGRES_DB: quant_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Market Data Ingestor Service (Alpha Vantage)
  market-ingestor:
    build:
      context: .
      dockerfile: Dockerfile.market-ingestor
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}          
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - DATABASE_URL=postgresql://quant_user:quant_password@postgres:5432/quant_platform
    depends_on:
      - kafka
      - postgres
    ports:
      - "8001:8001"

  # News Ingestor Service (Alpha Vantage News Sentiment)
  news-ingestor:
    build:
      context: .
      dockerfile: Dockerfile.news-ingestor
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}      
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - DATABASE_URL=postgresql://quant_user:quant_password@postgres:5432/quant_platform
    depends_on:
      - kafka
      - postgres
    ports:
      - "8002:8002"

  # Quant Engine Service
  quant-engine:
    build:
      context: .
      dockerfile: Dockerfile.quant-engine
    environment:
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}      
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - DATABASE_URL=postgresql://quant_user:quant_password@postgres:5432/quant_platform
    depends_on:
      - kafka
      - postgres
      - market-ingestor
      - news-ingestor
    ports:
      - "8003:8003"

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: quant-platform
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka

volumes:
  postgres_data:
