events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream nextjs_frontend {
        server next-app:3000;
    }

    upstream market_service {
        server market-ingestor:8001;
    }

    upstream news_service {
        server news-ingestor:8002;
    }

    upstream quant_service {
        server quant-engine:8003;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://nextjs_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Market Data Service
        location /api/market/ {
            # Rewrites /api/market/xyz to /api/v1/xyz
            rewrite ^/api/market/(.*) /api/v1/$1 break;
            proxy_pass http://market_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # News Service
        location /api/news/ {
            rewrite ^/api/news/(.*) /api/v1/news/$1 break;
            # Handle base /api/news request
            rewrite ^/api/news$ /api/v1/news break;
            proxy_pass http://news_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Quant Engine Service
        location /api/quant/ {
            rewrite ^/api/quant/(.*) /api/v1/$1 break;
            proxy_pass http://quant_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # WebSockets for Market Data
        location /ws/ {
            proxy_pass http://market_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
}